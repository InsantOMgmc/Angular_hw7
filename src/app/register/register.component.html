<div class="block">
    <div class="container">
        <h1 class="title">Форма регистраций</h1>

        <input type="text" placeholder="Логин *" class="input_data" [(ngModel)]="login">
        <input type="password" placeholder="Пароль *" class="input_data"[(ngModel)]="password">
        <input type="email" placeholder="Email *" class="input_data" [(ngModel)]="email" >
        <input type="text" placeholder="Name *" class="input_data" [(ngModel)]="name" >

        <button  class="btn_entry" (click)="registerUser()">Зарегистрировать</button>
    </div>
</div>
